<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apotheken Auswahl</title>
  <style>
    :root {
      --bg:#0f172a;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      color-scheme: dark;
    }
    html,body{height:100%}
    body {
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      margin:0;
      background:linear-gradient(180deg,#071025 0%, #061426 100%);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .app {
      width:100%;
      max-width:480px;
      text-align:center;
    }
    header {
      margin-bottom:24px;
    }
    h1 {
      font-size:22px;
      margin:0 0 8px 0;
    }
    .muted {
      color:var(--muted);
      font-size:14px;
    }
    .card {
      background:rgba(255,255,255,0.03);
      border-radius:12px;
      padding:24px;
      box-shadow:0 6px 18px rgba(2,6,23,0.6);
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .btn {
      cursor:pointer;
      padding:14px 18px;
      border-radius:8px;
      border:0;
      background:linear-gradient(90deg,var(--accent),#60a5fa);
      color:#022;
      font-weight:600;
      font-size:16px;
      text-decoration:none;
      display:block;
      transition:transform 0.1s ease-in-out;
    }
    .btn:hover {
      transform:scale(1.03);
    }
  </style>
</head>
<body>
  <main class="app">
    <header>
      <h1>Bitte Apotheke wählen</h1>
      <div class="muted">Weiterleitung zu den gewünschten Apotheken</div>
    </header>
    <section class="card">
      <a href="https://ezt1mi.github.io/Website-Redirect/wotan.html" class="btn">Wotan Apotheke</a>
      <a href="https://ezt1mi.github.io/Website-Redirect/aeskulap.html" class="btn">Aeskulap Apotheke</a>
    </section>
  </main>
</body>
</html>
